<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src="jumper.js"></script>
    <script src="barrier.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        color: red;
        font-size: 50px;
        position: fixed;
        padding: 100px;
        margin: 100px;
      }
      /* */
    </style>
  </head>
  <body>
    <center><h1 id="status"></h1></center>
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var yoshi;
    var pipe;
    var jumper = new jumper();
    var barrier = new barrier();
    var barrier2 = new barrier2();
    var number = 0;
    var hit = false;
    var hit2 = false;
    
      function setup() {
        createCanvas(w,h);
        back = loadImage('https://i3.wp.com/vignette3.wikia.nocookie.net/fantendo/images/1/15/Grass_BG.png');
        yoshi = loadImage('images.png');
        pipe = loadImage('pipes.png');
      }
      
      function draw(){
        background(back);
        textSize(30);
        text("Press space to jump up and avoid the _______. Once you touch them, game over.",10,100);
        text("Score: " + number,10,50);
        jumper.show();
        jumper.update();
        barrier.show();
        barrier.update();
        barrier2.show();
        barrier2.update();
        
        hit = collideRectRect(jumper.x,jumper.y,50,50,barrier2.x,barrier2.y,100,100);
        hit2 = collideRectRect(jumper.x,jumper.y,50,50,barrier.x,barrier.y,100,100);
      }
    </script>
  </body>
</html>
