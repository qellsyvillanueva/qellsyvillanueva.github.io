<html>
  <head>
  </head>
  <body>
    <script>
    var xmlhttp = new XMLHttprequest();

      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200){
        var mydata = JSON.parse(this.responseText);
      window.alert(mydata.name);
        }
      };

      xmlhttp.open("GET", "sample.json", true);
      xmlhttp.send();
    </script>
  </body>
</html>
